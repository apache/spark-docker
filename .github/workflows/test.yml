name: "Test"

on:
  workflow_dispatch:
    inputs:
      spark:
        description: 'The Spark version of Spark image.'
        required: true
        default: '3.5.2'
        type: choice
        options:
        - 4.0.0-preview1
        - 3.5.2
        - 3.5.1
        - 3.5.0
        - 3.4.3
        - 3.4.2
        - 3.4.1
        - 3.4.0
        - 3.3.3
        - 3.3.2
        - 3.3.1
        - 3.3.0
      java:
        description: 'The Java version of Spark image.'
        default: 11
        type: string
        required: true
        options:
        - 11
        - 17
      scala:
        description: 'The Scala version of Spark image.'
        default: 2.12
        type: string
        required: true
        options:
        - 2.12
        - 2.13
      image-type:
        description: 'The image type of Spark image.'
        required: true
        default: 'python'
        type: choice
        options:
        - all
        - python
        - scala
        - r
      repository:
        description: The registry to be tested.
        required: true
        type: string
        default: ghcr.io/apache/spark-docker
      image-tag:
        description: 'The image tag to be tested.'
        default: latest
        type: string
        required: true

jobs:
  run-build:
    name: Test ${{ inputs.repository }}/spark:${{ inputs.image-tag }}
    secrets: inherit
    uses: ./.github/workflows/main.yml
    with:
      spark: ${{ inputs.spark }}
      scala: ${{ inputs.scala }}
      java: ${{ inputs.java }}
      repository: ${{ inputs.repository }}
      image-tag: ${{ inputs.image-tag }}
      image-type: ${{ inputs.image-type }}
      build: false
